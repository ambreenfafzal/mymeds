  <title>MyMeds</title>

<body>
  <div >
    <nav class="purple darken-3">

      <div class="row">
        <div class="col s6">
          <a href="#" class="brand-logo">my-meds</a>
          <i class="large material-icons" id="itag">local_hospital </i>


        </div>
        <div class="input-field col s2">
          <input placeholder="User Name" id="first_name2" type="text" class="validate">
          <!-- <label class="active black-text" for="first_name2" >User Name</label> -->
        </div>
        <div class="input-field col s2">
          <input placeholder="Password" id="first_name2" type="text" class="validate">
          <!-- <label class="active black-text" for="password">Password</label> -->
        </div>


        <div class="input-field col s2">
          <a class="waves-effect waves-light btn-small orange accent-4">Log In</a>
          <a href="#">Reset Password</a>
        </div>

      </div>


  
  </div>
  <div class="row" id="form">
   
    <h4 class="center">Create New Account</h4>
    <form class="col s12">
      
        <div class="input-field col s6 center-align" id="first-name">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="row">
          <div class="input-field col s6 center-align" id="last-name">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Last Name</label>
          </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <label for="datepicker"  id="date-picker">Birthday</label>
          <input type="text"  class="datepicker ">
        </div>
        <div class="row">
          <div class="input-field col s6">
            
            <p>
              <label>
                <input class="with-gap" name="group1" type="radio"  />
                <span>Male</span>
              </label>
            </p>
           
          </div>
          <div class="input-field col s6">
            <p>
              <label>
                <input class="with-gap" name="group1" type="radio"  />
                <span>Female</span>
              </label>
            </p>
           
          </div>
         
        </div>
       
      </div>
      <div class="col s12 right-align">
        <a class="waves-effect waves-light btn-large orange accent-4">Sign Up</a>
        
      </div>


      
    </form>
  </div>








  <footer class="page-footer purple lighten-2">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>

      </div>
