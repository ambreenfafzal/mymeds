<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyMeds</title>
</head>

<body>
  <div class="container">
    <nav>

      <div class="row">
        <div class="col s6">
          <a href="#" class="brand-logo">my-meds</a>
          <i class="large material-icons" id="itag">local_hospital </i>


        </div>
        <div class="input-field col s2">
          <input placeholder="User Name" id="first_name2" type="text" class="validate">
          <!-- <label class="active black-text" for="first_name2" >User Name</label> -->
        </div>
        <div class="input-field col s2">
          <input placeholder="Password" id="first_name2" type="text" class="validate">
          <!-- <label class="active black-text" for="password">Password</label> -->
        </div>


        <div class="input-field col s2">
          <a class="waves-effect waves-light btn-small red lighten-3">Log In</a>
          <a href="#">Reset Password</a>
        </div>

      </div>


  
  </div>
  <div class="row" id="form">
    <h4>Create New Account</h4>
    <form class="col s12">
      
        <div class="input-field col s6 center-align" id="first-name">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="row">
          <div class="input-field col s6 center-align" id="last-name">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Last Name</label>
          </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <label for="datepicker"  id="date-picker">Birthday</label>
          <input type="date"  class="datepicker ">
        </div>
      </div>
      


      
    </form>
  </div>









</body>

</html>
