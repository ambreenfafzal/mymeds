<div class="container" style="color: black;">
    <h1 class="center-align"> Add New Medication</h1>
    <!-- <div class="divider"></div> -->
    <div class="section">
    </div>
</div>



<div class="container center-align">
 <!-- form -->

  <form class="col s12 center-align" id="form-id">
    <div class="row">
        <div class="col s12 ">
          <input placeholder="What is the name of the Medication?" id="med-name" type="text" >
          <label for="med-name"></label>
        </div>
        <div class="col s12 ">
            <input placeholder="How many Milligrams?" id="med-mg" type="text" >
            <label for="med-mg"></label>
          </div>
          <div class="col s12 ">
            <input placeholder="What is the quantity per day?" id="med-qty" type="text" >
            <label for="med-qty"></label>
          </div>
          <div class="col s12 ">
            <input placeholder="Who is the Prescribing Physician?" id="med-physician" type="text" >
            <label for="med-physician"></label>
          </div>

  </form>
    <div class="row">
        <div class="input-field col s12">
            <a class="btn-floating btn-large waves-effect green accent-4" id="add-btn"><i class="material-icons">add</i></a>
        
        </div>
      
       
    </div>
